    <section class="wrapper">
        <div class="banner">
            <ul>
            <!--Carrusel o algo-->
            <li class="elementocarrusel">

            </li>
            </ul>
        </div>
        <p class="separador">· · ·</p>
        <div class="cuerpopedido">
            <h2>Haz tu pedido</h2>
            <form>
                <fieldset class="cajagrid">
                    <legend>Dirección del envío</legend>
                    <label for="nombrecompleto">Nombre completo</label>
                    <input id="nombrecompleto" type="text" name="nombrecompleto">
                        
                    
                    <label for="correo">E-mail</label>
                    <input id="correo" type="email" name="correo">
                        
                    
                    <label for="tipovia">
                        <select name="tipovia" id="tipovia">
                            <option value="calle">Calle</option>
                            <option value="avenida">Avenida</option>
                            <option value="glorieta">Glorieta</option>
                            <option value="plaza">Plaza</option>
                            <option value="travesia">Travesía</option>
                            <option value="via">Vía</option>
                        </select>
                    </label>
                    <!--<label for="nombrevia"></label>-->
                    <input id="nombrevia" type="text" name="nombrevia"> 
                    

                    <label for="direccionp2"> Nº/Piso/Escalera/Puerta </label>
                    <input id="direccionp2" type="text" name="direccionp2">     
                    
                    
                    <label for="localidad"> Localidad</label>
                    <input id="localidad" type="text" name="localidad">
                        
                    
                    <label for="cp">Código Postal</label>
                    <input id="cp" type="text" name="cp">  

                    
                    <label for="pais">País</label>
                    <input id="pais" type="text" name="pais">
                    
                </fieldset>

                <fieldset class="cajagrid">
                    <legend>Tu pedido</legend>
                    <label for="tipoproducto" id="tipop">Tipo de producto</label>
                        <select name="tipoproducto" id="tipoproducto">
                            <option value="llavero">Llavero</option>
                            <option value="print">Print</option>
                            <option value="pegatina">Pegatina</option>
                        </select>

                    <label for="numproducto" id="numprod">Número(s) de producto</label>
                    <input id="numproducto" type="text" name="numproducto"> 
                    
                </fieldset>

                <fieldset class="envio">
                    <legend>Sobre el envío</legend>
                    <input type="radio" id="ordinario" name="tipoenvio" value="ordinario">
                    <label for="ordinario">Ordinario</label>
                    <input type="radio" id="certificado" name="tipoenvio" value="certificado">
                    <label for="certificado">Certificado</label>
                </fieldset>

                <fieldset>
                    <legend>Comentarios adicionales</legend>
                    <textarea></textarea>
                </fieldset>

                <input class="botonesform" type="submit" value="Realizar pedido">
                <input class="botonesform" type="reset">
            </form>

            
        </div>
    </section>
